<!DOCTYPE html>
<html>
<head>
    <title>Laravel 9 Ajax FullCalender CRUD (Create, Read, Update and Delete)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
<body>
<div class="container">
 <div class="row">
    {% load crispy_forms_tags %}
    <center style="background-color: #f0f0f0; padding: 10px;">
        <h4 style="color:hotpink; font-family: 'Arial', sans-serif;">EVENT CALENDAR</h4>
    </center>
    
    {% block content %}
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <a href="{% url 'login_event' %}" style="text-decoration: none; color:aliceblue; font-weight: bold; background-color:forestgreen; padding: 5px 10px; border-radius: 5px; border: 1px solid #007bff;">Login</a>

        <button class="btn btn-success" type="submit" style="text-decoration: none; color: #fff; font-weight: bold; background-color: #28a745; padding: 5px 10px; border-radius: 5px; border: 1px solid #218838;">Submit</button>

    </form>

    {% endblock content%}
 </div>
</div>

 
</body>
</html>
