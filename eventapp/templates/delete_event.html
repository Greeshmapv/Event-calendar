 {% extends "base.html" %}

{% block content %}
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'events' %}">Cancel</a>
    </form>
{% endblock %}
